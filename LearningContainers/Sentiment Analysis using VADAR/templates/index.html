<html>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <head>
    <title>{{ title }} Sentiment Analysis</title>
  </head>
  <body>
    <h1>
      SENTIMENT ANALYSIS 
      <br>
      with VADER (Valence Aware Dictionary and sEntiment Reasoner)
    </h1>
    <form method="POST">
      <textarea name="text1" placeholder="Input Text Here" rows="10" cols="109"></textarea>
      <br>
      <br>
      <input class="submit_button" type="submit">
    </form>
    {% if final %}
    <div>
      <h2>Result: {{ final }}!</h2>
      <table style="width:100%">
        <tr>
          <th>SENTIMENT METRICS</th>
          <th>SCORE</th> 
        </tr>
        <tr>
          <td>Positive</td>
          <td>{{ pos }}</td>
        </tr>
        <tr>
          <td>Neutral</td>
          <td>{{ neu }}</td>
        </tr>
        <tr>
          <td>Negative</td>
          <td>{{ neg }}</td>
        </tr>
        <tr>
          <td>Compound</td>
          <td>{{ compound }}</td>
        </tr>
      </table>
      <br>
      '{{ text_final }}' 
    </div>
    {% else %}
    <p></p>
    {% endif %}
  </body>
</html>
